<template>
    <div>
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div id="box1" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                            role="none">
                            <template if:true={isValueSelected}>
                                <div id="lookup-pill1" class="slds-pill-container" style="width:100%">
                                    <span class="slds-pill slds-pill_link">
                                        <span class="slds-pill__icon_container">
                                            <span class="slds-icon_container slds-icon-standard-account"
                                                title="Account">
                                                <lightning-icon icon-name={iconName} alternative-text="acc">
                                                </lightning-icon>
                                            </span>
                                        </span>
                                        <span class="slds-pill__action" style="height:30px"
                                            title="Full pill label verbiage mirrored here">
                                            <span
                                                class="slds-pill__label slds-align_absolute-center">{selectedName}</span>
                                        </span>
                                        <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove"
                                            title="Remove">
                                            <lightning-icon icon-name="utility:close" alternative-text="close"
                                                size="small" onclick={handleRemovePill}>
                                            </lightning-icon>
                                            <span class="slds-assistive-text">Remove</span>
                                        </button>
                                    </span>
                                </div>
                            </template>
                            <template if:false={isValueSelected}>
                                <div class="slds-p-top_none">
                                    <lightning-input class={inputClass} type="search" id="input2" value={searchTerm}
                                        onclick={handleClick} onblur={onBlur} onchange={onChange} variant="label-hidden"
                                        autocomplete="off" placeholder={searchPlaceholder}>
                                    </lightning-input>
                                </div>
                            </template>
                        </div>
                        <div id="listbox-id-2"
                            class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={records} for:item="record">
                                    <li key={record.Id} onclick={onSelect} data-id={record.Id} role="presentation" data-name={record.Name}>
                                        <span class="slds-lookup__item-action slds-lookup__item-action--label" role="option">
                                            <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default" icon-name={iconName} alternative-text={objName} size="small"></lightning-icon>
                                            <span class="slds-truncate">{record.Name}</span>
                                        </span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
